name: Quorum Code Review

on:
  pull_request:
    types: [opened] # Only on PR open, not on every push
  issue_comment:
    types: [created] # For /review command

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    # Run if: PR opened OR comment is "/review" on a PR
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/review'))
    steps:
      - name: Get PR head ref (for comment trigger)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'issue_comment' && steps.pr.outputs.ref || github.head_ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: quorum-code-review-${{ github.run_id }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Quorum Code Review
        uses: eze-godoy/quorum-action@v1
        with:
          review-depth: standard
